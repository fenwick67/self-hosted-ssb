<head>
  <meta charset="UTF-8">

  <title>SSB Self-Hosted Web</title>

  <link rel='stylesheet prefetch' href='/css/bulma.css'>

<body>

  <div class="app" id="app">
    <div class="main">
      <div id="tabs">
        <div class="top hero" style="transition:all 0.5s ease">
          <div class="tabs is-fullwidth">
            <ul>
              <li v-for="tab,link in tabInfo" :class="{'is-active': $route.path==link}">
                <router-link :to="link">
                  {{tab.icon}}&#xFE0E;
                  <span class="is-hidden-mobile">&nbsp;{{tab.title}}</span>
                </router-link>
              </li>
            </ul>
          </div>
        </div>
      </div><!-- end #tabs -->
      <div class="bottom">
        <div id="sidebar">
          <search-bar></search-bar>
        </div>
        <router-view></router-view>
      </div>
    </div>

  </div><!-- end app -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
